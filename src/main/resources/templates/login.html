<html>
<head>
<title>LoginPage</title>
<link href = "css/bootstrap.css" rel = "stylesheet" type = "text/css">
</head>
<body style="background-image: url('2.png');">


    <div class="center">
      <div class="button1">
      <!-- <h2 style="color: white">Login</h2> -->
      <button  class="button1" onclick="document.getElementById('id01').style.display='block'" style="width:auto;"  >Login</button>
    
      </div>
    </div>
    
    
    <div id="id01" class="modal">
    
      <form class="modal-content animate" action="/login.html" method="post" commandName="userLogin">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="Citi-Logo.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
    <script type = "text/javascript "  src = "js/bootstrap.js"></script>
	<script type = "text/javascript "  src = "js/jquery.js"></script>
    
    </body>
    </html>
